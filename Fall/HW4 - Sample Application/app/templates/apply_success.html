<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
		{% set last_message = messages[-1] %}
        	<div class="alert alert-{{ last_message[0] }}">{{ last_message[1] }}</div>
	{% endif %}
    {% endwith %}
    <div class="mt-4">
    	<a href="{{ url_for('apply') }}" class="btn btn-secondary">Back to Application</a>
    </div> 
</body>
</html>
