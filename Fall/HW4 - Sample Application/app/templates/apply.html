<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Apply for Internship</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Apply for an Internship</h1>
        
        <h2>Available Companies</h2>
        
        <form action="{{ url_for('apply') }}" method="post">
            <div class="mb-3">
                <label for="cid_to_apply" class="form-label">Company ID:</label>
                <input type="text" class="form-control" id="cid_to_apply" name="cid_to_apply" placeholder="Enter Company ID to apply">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>CID</th>
                    <th>Company Name</th>
                </tr>
            </thead>
            <tbody>
                {% for company in companies %}
                <tr>
                    <td>{{ company.cid }}</td>
                    <td>{{ company.cname }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
